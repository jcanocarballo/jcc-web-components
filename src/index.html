<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/jcc-web-components.css">
    <script type="module" src="/build/jcc-web-components.esm.js"></script>
    <script nomodule src="/build/jcc-web-components.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Botones</h3>
      </div>
      <div class="row space-between">
        <jcc-button text="Aceptar" id="btnAceptar" appearance="primary"></jcc-button>
        <jcc-button text="Enviar" appearance="secondary"></jcc-button>
        <jcc-button text="Record" appearance="tertiary"></jcc-button>
        <jcc-button text="Final" appearance="warning"></jcc-button>
        <jcc-button text="Borar" appearance="danger"></jcc-button>
      </div>
      <div class="row">
        <h3>
          Modal
        </h3>
        <div class="row">
          <jcc-button id="open-modal" text="Open Modal" appearance="primary"></jcc-button>
          <jcc-modal buttons='[{"text": "Confirmar"},{"text": "Cancelar"}]' header="Header del Modal" appearance="warning">
            <p>
              Algun mensaje para mostrar en el body del modal.
            </p>
          </jcc-modal>
        </div>      
      </div>
      <div class="row">
        <h3>
          Tarjeta Personal
        </h3>
        <div class="row">
          <jcc-personal-card
            first-name="Aga-pito"
            last-name="Melo Pelaez"
            resume="Yo soy BATMAN!!!"
            photo= "https://randomuser.me/api/portraits/men/67.jpg"
          >
          </jcc-personal-card>
        </div>
      </div>
    </div>
    <script>
      //Ejemplo de click en boton
      var btnAceptar = document.querySelector('#btnAceptar');
      btnAceptar.addEventListener('click', function () {
        alert("Ejemplo de click");
      });

      //Ejemplo de apertura de modal
      var button = document.querySelector('#open-modal');
      var modal = document.querySelector('jcc-modal');
      button.addEventListener('click', function () {
        modal.isopen = true;
      });
      modal.addEventListener('action', function () {
        console.log('Confirmaci√≥n aceptada');
        modal.isopen = false;
      });
    </script>
  </body>
</html>
